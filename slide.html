<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    <!-- 아래 두줄은 같은 아이 -->
    <!-- <script src="js/jquery.bxslider.js"></script> -->
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>    <script>
        $(document).ready(function(){
            $('.slider').bxSlider({
                auto: true,        // 슬라이드 자동 실행여부
                mode:'fade'  // 슬라이드 방향설정 (기본 horizontal 가로로 넘겨짐/ vertical 세로로 넘겨짐, fade 점점 흐리게 넘겨짐)
            });
        });
    </script>
    <title>조이의 슬라이드</title>
</head>
<body>
    <header>
        <h1>Zoey with Bxslider</h1>
    </header>
    <div id="wrap">
        <h2>[ Zoey's items ]</h2>
        <ul class="slider">
            <li><img src="images/photo1.jpg" alt="풍경"></li>
            <li><img src="images/photo2.jpg" alt="풍경"></li>
            <li><img src="images/photo3.jpg" alt="풍경"></li>
            <li><img src="images/photo4.jpg" alt="풍경"></li>
            <li><img src="images/photo5.jpg" alt="풍경"></li>
            <li><img src="images/photo6.jpeg" alt="풍경"></li>
        </ul>
    </div>
    <footer><p>2021 @ design by zoey</p></footer>
</body>
</html>
