<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        document.write(`<h1>컴퓨터와 가위 바위 보 대결</h1>`);

        let game = prompt("'가위, 바위, 보' 중 1가지를 입력하세요","가위");
        
        let gameImg;
        switch(game){
            case "가위" : gameImg = 1;
            break;
            case "바위" : gameImg = 2;
            break;
            case "보" : gameImg = 3;
            break;
            default : alert('잘못입력하였습니다.');
        }

        //결과 랜덤돌리기
        let com = Math.ceil(Math.random()*3); 
        
        document.write(`<img src="images/math_img_${com}.jpg">`);
        //이미지 파일명 끝에 숫자를 붙여두면(ex)math_img_1.jpg)  랜덤으로 사용하기 용이하다.

        if(gameImg == com){
            document.write(`<img src="images/game_1.jpg">`);
        } else{
            document.write(`<img src="images/game_2.jpg">`);
        }

    </script>
    <title>수학객체 활용 (가위,바위,보)</title>
</head>
<body>
    
</body>
</html>
